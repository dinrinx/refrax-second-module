<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Веб-плакат REFRAX</title>
    <link type="Image/x-icon" href="images/favicon.png" rel="icon" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <meta property="og:title" content="Учебный проект 'Веб-плакат REFRAX'" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Итоговый проект 2-го модуля по разработке адаптивного веб-плаката"
    />
  </head>
  <body>
    <section class="intro">
      <div class="intro-title">
        <div class="title-wrapper">
          <p class="intro-text">REFRAX</p>
          <img class="intro-text-bg" src="images/text-background.svg" />
        </div>

        <img class="white-joystick" src="images/white-joystick.svg" />
        <img class="pink-joystick" src="images/pink-joystick.svg" />
        <img class="blue-joystick" src="images/blue-joystick.svg" />
        <img class="yellow-vr-glasses" src="images/yellow-vr-glasses.svg" />
        <img class="purple-joystick" src="images/purple-joystick.svg" />
      </div>
    </section>

    <section class="running-line-first">
      <div class="running-line-first-content">
        <p class="running-line-first-text">ПК-КЛУБ ДЛЯ ЗЛОДЕЕВ</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
        <p class="running-line-first-text">ПК-КЛУБ ДЛЯ ЗЛОДЕЕВ</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
        <p class="running-line-first-text">ПК-КЛУБ ДЛЯ ЗЛОДЕЕВ</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
      </div>
    </section>

    <section class="second-screen">
      <div class="field">
        <img class="field-img" src="images/playing-field.svg" />
        <img class="first-bro" src="images/yellow-bro.svg" />
        <img class="second-bro" src="images/purple-bro.svg" />
      </div>

      <div class="loading">
        <img class="loading-img" src="images/loading.svg" />
      </div>

      <div class="sharp-running-line">
        <div class="sharp-track sharp-upper">
          <img src="images/sharp-upper.svg" />
          <img src="images/sharp-upper.svg" />
        </div>

        <div class="sharp-track sharp-down">
          <img src="images/sharp-down.svg" />
          <img src="images/sharp-down.svg" />
        </div>
      </div>

      <div class="cubes">
        <img class="blue-cube-first" src="images/blue-cube.svg" />
        <img class="blue-cube-second" src="images/blue-cube.svg" />
        <img class="blue-cube-third" src="images/blue-cube.svg" />
        <img class="white-cube-first" src="images/white-cube.svg" />
        <img class="white-cube-second" src="images/white-cube.svg" />
        <img class="white-cube-third" src="images/white-cube.svg" />
        <img class="pink-cube-first" src="images/pink-cube.svg" />
        <img class="pink-cube-second" src="images/pink-cube.svg" />
        <img class="pink-cube-third" src="images/pink-cube.svg" />
        <img class="yellow-cube-first" src="images/yellow-cube.svg" />
        <img class="yellow-cube-second" src="images/yellow-cube.svg" />
        <img class="yellow-cube-third" src="images/yellow-cube.svg" />
        <img class="purple-cube-first" src="images/purple-cube.svg" />
        <img class="purple-cube-second" src="images/purple-cube.svg" />
        <img class="purple-cube-third" src="images/purple-cube.svg" />
      </div>
    </section>

    <section class="second-screen">
      <div class="joystick-buttons">
        <div class="joystick-buttons-firstrow">
          <img
            class="triangle-button-firstrow"
            src="images/triangle-button.svg"
          />
          <img class="square-button-firstrow" src="images/square-button.svg" />
          <img class="circle-button-firstrow" src="images/circle-button.svg" />
          <img class="cross-button-firstrow" src="images/cross-button.svg" />
        </div>

        <div class="joystick-buttons-secondrow">
          <img class="square-button-secondrow" src="images/square-button.svg" />
          <img
            class="triangle-button-secondrow"
            src="images/triangle-button.svg"
          />
          <img class="cross-button-secondrow" src="images/cross-button.svg" />
          <img class="circle-button-secondrow" src="images/circle-button.svg" />
        </div>

        <div class="joystick-buttons-thirdrow">
          <img class="cross-button-thirdrow" src="images/cross-button.svg" />
          <img class="circle-button-thirdrow" src="images/circle-button.svg" />
          <img
            class="triangle-button-thirdrow"
            src="images/triangle-button.svg"
          />
          <img class="square-button-thirdrow" src="images/square-button.svg" />
        </div>
      </div>

      <div class="eyes">
        <img class="eyes-three" src="images/eyes-combo.svg" />
      </div>

      <div class="sound">
        <img class="sound-one" src="images/sound-one.svg" />
        <img class="sound-two" src="images/sound-two.svg" />
        <img class="sound-three" src="images/sound-three.svg" />
        <img class="sound-four" src="images/sound-four.svg" />
        <img class="sound-five" src="images/sound-five.svg" />
        <img class="sound-six" src="images/sound-six.svg" />
        <img class="sound-seven" src="images/sound-seven.svg" />
        <img class="sound-eight" src="images/sound-eight.svg" />
        <img class="sound-nine" src="images/sound-nine.svg" />
        <img class="sound-ten" src="images/sound-ten.svg" />
        <img class="sound-eleven" src="images/sound-eleven.svg" />
        <img class="sound-twelve" src="images/sound-twelve.svg" />
      </div>
    </section>

    <section class="third-screen">
      <div class="monster-and-text">
        <img class="monster-eyes" src="images/monster-eyes.svg" />
        <p class="monster-text">
          все для твоих <br />
          игровых затей, <br />
          шалостей <br />
          и пранков
        </p>
      </div>

      <div class="gamepad">
        <img class="gamepad-background" src="images/gamepad.svg" />
        <div class="arrows">
          <img
            class="arrow-bottom-normal"
            src="images/gamepad-arrow-bottom-normal.svg"
          />
          <img
            class="arrow-bottom-hover"
            src="images/gamepad-arrow-bottom-hover.svg"
          />
          <img
            class="arrow-left-normal"
            src="images/gamepad-arrow-left-normal.svg"
          />
          <img
            class="arrow-left-hover"
            src="images/gamepad-arrow-left-hover.svg"
          />
          <img
            class="arrow-top-normal"
            src="images/gamepad-arrow-top-normal.svg"
          />
          <img
            class="arrow-top-hover"
            src="images/gamepad-arrow-top-hover.svg"
          />
          <img
            class="arrow-right-normal"
            src="images/gamepad-arrow-right-normal.svg"
          />
          <img
            class="arrow-right-hover"
            src="images/gamepad-arrow-right-hover.svg"
          />
        </div>

        <div class="buttons-right">
          <img class="circle-button-gamepad" src="images/circle-button.svg" />
          <img
            class="circle-button-gamepad-hover"
            src="images/circle-button-gamepad-hover.svg"
          />
          <img class="cross-button-gamepad" src="images/cross-button.svg" />
          <img
            class="cross-button-gamepad-hover"
            src="images/cross-button-gamepad-hover.svg"
          />
          <img class="square-button-gamepad" src="images/square-button.svg" />
          <img
            class="square-button-gamepad-hover"
            src="images/square-button-gamepad-hover.svg"
          />
          <img
            class="triangle-button-gamepad"
            src="images/triangle-button.svg"
          />
          <img
            class="triangle-button-gamepad-hover"
            src="images/triangle-button-gamepad-hover.svg"
          />
        </div>

        <img class="left-button" src="images/left-button.svg" />
        <img class="right-button" src="images/right-button.svg" />
      </div>

      <div class="shapestext">
        <p class="shapestect-p-one">
          Оставь <br />
          темные <br />
          мысли
        </p>

        <img class="circle-text-one" src="images/circle-text.svg" />
        <img class="cross-text-one" src="images/cross-text.svg" />
        <img class="triangle-text-one" src="images/triangle-text.svg" />
        <img class="square-text-one" src="images/square-text.svg" />
        <img class="triangle-text-two" src="images/triangle-text.svg" />
        <img class="cross-text-two" src="images/cross-text.svg" />
        <img class="square-text-two" src="images/square-text.svg" />

        <p class="shapestect-p-two">
          Встречай <br />
          светлые <br />
          выводы
        </p>
        <img class="cross-text-three" src="images/cross-text.svg" />
        <img class="triangle-text-three" src="images/triangle-text.svg" />
        <img class="square-text-three" src="images/square-text.svg" />
        <img class="cross-text-four" src="images/cross-text.svg" />
        <img class="triangle-text-four" src="images/triangle-text.svg" />
        <img class="triangle-text-five" src="images/triangle-text.svg" />
        <img class="circle-text-two" src="images/circle-text.svg" />
      </div>

      <div class="hands">
        <div class="purple-hand-left">
          <img
            class="purple-hand-left-one"
            src="images/purple-hand-left-one.svg"
          />
          <img
            class="purple-hand-left-two"
            src="images/purple-hand-left-two.svg"
          />
          <img
            class="purple-hand-left-three"
            src="images/purple-hand-left-three.svg"
          />
          <img
            class="purple-hand-left-four"
            src="images/purple-hand-left-four.svg"
          />
        </div>

        <div class="white-hands">
          <img class="white-hand-one" src="images/white-hand-one.svg" />
          <img class="white-hand-two" src="images/white-hand-two.svg" />
          <img class="white-hand-three" src="images/white-hand-three.svg" />
          <img class="white-hand-four" src="images/white-hand-four.svg" />
        </div>

        <div class="purple-hands-right">
          <img
            class="purple-hands-right-one"
            src="images/purple-hand-right-one.svg"
          />
          <img
            class="purple-hands-right-two"
            src="images/purple-hand-right-two.svg"
          />
          <img
            class="purple-hands-right-three"
            src="images/purple-hand-right-three.svg"
          />
          <img
            class="purple-hands-right-four"
            src="images/purple-hand-right-four.svg"
          />
        </div>
      </div>

      <div class="running-line-second">
        <div class="running-line-second-content">
          <p class="running-line-second-text">ПЕРЕЗАПУСТИ СЕБЯ</p>
          <p class="running-line-second-text">ПЕРЕЗАПУСТИ СЕБЯ</p>
          <p class="running-line-second-text">ПЕРЕЗАПУСТИ СЕБЯ</p>
        </div>
      </div>
    </section>

    <section class="running-line-third">
      <div class="running-line-third-content">
        <p class="running-line-third-text">б25дз10</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
        <p class="running-line-third-text">Диана спиридонова</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
        <p class="running-line-third-text">б25дз10</p>
        <img class="hedgehog-running" src="images/hedgehog-running-line.svg" />
      </div>
    </section>
  </body>
</html>
